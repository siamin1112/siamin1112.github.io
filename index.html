<!doctype html>

<style>
  /* 전체: 상단 고정 헤더로 가려지지 않도록 패딩 */
  body {
    margin: 0;
    padding-top: 50px; /* 헤더 높이와 동일 */
    font-family: "Noto Sans KR",

  /* 1) 고정 헤더 */
  #fixed-header {
    margin-top: 0px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fd0235;
    color: #fff;
    font-weight: 700;
    font-size: 16px;
    z-index: 9999;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    white-space: nowrap;
  }

  #fixed-header .badge {
    margin-left: 10px;
    background: #111;
    color: #fff;
    border-radius: 20px;
    padding: 6px 13px;
    font-size: 13px;
    display: inline-flex;
    align-items: center;
    gap: 4px;
  }

  /* 16 숫자만 깜빡임 */
  .blink {
    animation: blink 0.6s step-start infinite;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }

  /* 접근성: 모션 줄임 설정 시 애니메이션 비활성화 */
  @media (prefers-reduced-motion: reduce) {
    .blink { animation: none; }
  }

  /* 2) 컨테이너: 모바일 735px에 딱 맞춤 */
  .container {
    max-width: 735px;
    width: 100%;
    margin: 0 auto;
    box-sizing: border-box;
  }

  /* 3) 본문 이미지 공통 스타일 */
  .content-image {
    width: 100%;
    max-width: 735px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  /* 본문 2 이미지만 위로 당기기 */
  .content-image:nth-of-type(2) {
    margin-top: -35px; /* 숫자 조정해서 원하는 만큼 올리기 */
  }

  /* 4) 화살표(GIF) */
  .arrow {
    text-align: center;
    margin: 20px 0 0px;
    height: 96px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .arrow img {
    width: 70px;
    height: 96px;
    display: block;
  }

  /* 5) 외부 폼 */
  .form-wrap {
    max-width: 735px;
    margin: 30px auto;
  }

  /* 6) 고정 푸터 */
  #fixed-footer {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 55px;
    background: #0f0f10;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    box-shadow: 0 -6px 18px rgba(0,0,0,0.18);
    font-size: 16px;
  }
  #fixed-footer .inner {
    width: 100%;
    max-width: 735px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 0 12px;
  }
  .foot-msg {
    font-weight: 700;
    color: #fff;
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }
  .tseg {
    display: inline-block;
    min-width: 28px;
    padding: 4px 3px;
    margin: 0 2px;
    background: #ffffff;
    color: #c40022;
    border-radius: 6px;
    border: 1px solid rgba(17,17,17,0.1);
    font-variant-numeric: tabular-nums;
    font-weight: 900;
    line-height: 1;
    text-align: center;
  }
  .tsep {
    display: inline-block;
    width: 8px;
    text-align: center;
    opacity: 0.9;
    font-weight: 800;
  }

  /* 작은 기기 보완 */
  @media (max-width: 360px) {
    #fixed-header { font-size: 15px; }
    #fixed-header .badge { font-size: 12px; }
    .arrow { height: 88px; }
    .arrow img { width: 70px; height: 88px; }
    #fixed-footer { height: 45px; font-size: 16px; }
  }
</style>

<script>
  /* 푸터 겹침 방지: padding-bottom 동기화 */
  (function syncFooterSpace(){
    function apply() {
      var f = document.getElementById('fixed-footer');
      if(!f) return;
      var h = Math.ceil(f.getBoundingClientRect().height || 0);
      document.body.style.paddingBottom = h + 'px';
    }
    window.addEventListener('load', apply);
    window.addEventListener('resize', apply);
    document.addEventListener('visibilitychange', function(){
      if(document.visibilityState === 'visible') apply();
    });
  })();

  /* 카운트다운: 초가 더 빨리 줄어들도록 speed 적용 */
  (function(){
    var H = document.getElementById('hh');
    var M = document.getElementById('mm');
    var S = document.getElementById('ss');
    if(!H || !M || !S) return;

    var displayDurationMs = 3 * 60 * 60 * 1000; /* 3시간 표시 */
    var speed = 4; /* 가속 배수 */
    var virtualTotal = displayDurationMs / speed;
    var t0 = Date.now();

    function pad(n){ return (n < 10 ? '0' : '') + n; }

    function render(msLeft){
      var sec = Math.max(0, Math.floor(msLeft / 1000));
      var h = Math.floor(sec / 3600);
      var m = Math.floor((sec % 3600) / 60);
      var s = sec % 60;
      H.textContent = pad(h);
      M.textContent = pad(m);
      S.textContent = pad(s);
    }

    function tick(){
      var elapsed = Date.now() - t0;
      var leftVirtual = Math.max(0, virtualTotal - elapsed);
      var leftDisplay = leftVirtual * speed;
      render(leftDisplay);
      if(leftVirtual > 0) requestAnimationFrame(tick); else render(0);
    }

    render(displayDurationMs);
    requestAnimationFrame(tick);
  })();
</script>
