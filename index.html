<script>
  /* ì„±ì”¨ ë¡œí…Œì´ì…˜ */
  (function rotateSurname() {
    var surnames = ['ê¹€', 'ìµœ', 'ì •', 'ê³ ', 'í•œ', 'ìœ ', 'ë°•', 'ê¶Œ', 'ì‹ ', 'ê°•', 'ë‚¨', 'ì‹ ', 'ì¡°'];
    var nameEl = document.getElementById('rotating-name');
    var messageEl = document.getElementById('complete-message');
    if (!nameEl || !messageEl) return;
    
    var index = 0;
    setInterval(function() {
      // í˜ì´ë“œ íš¨ê³¼ ì‹œì‘
      messageEl.classList.add('fade');
      
      // í˜ì´ë“œ ì¤‘ê°„ì— í…ìŠ¤íŠ¸ ë³€ê²½
      setTimeout(function() {
        index = (index + 1) % surnames.length;
        nameEl.textContent = 'ğŸŒŸ ' + surnames[index]; // ì´ëª¨í‹°ì½˜ + ê³µë°± + ì„±ì”¨
      }, 200);
      
      // ì• ë‹ˆë©”ì´ì…˜ í´ë˜ìŠ¤ ì œê±°
      setTimeout(function() {
        messageEl.classList.remove('fade');
      }, 400);
      
    }, 2500); // 1.5ì´ˆë§ˆë‹¤ ë³€ê²½
  })();

  /* í‘¸í„° ê²¹ì¹¨ ë°©ì§€: padding-bottom ë™ê¸°í™” */
  (function syncFooterSpace(){
    function apply() {
      var f = document.getElementById('fixed-footer');
      if(!f) return;
      var h = Math.ceil(f.getBoundingClientRect().height || 0);
      document.body.style.paddingBottom = h + 'px';
    }
    window.addEventListener('load', apply);
    window.addEventListener('resize', apply);
    document.addEventListener('visibilitychange', function(){
      if(document.visibilityState === 'visible') apply();
    });
  })();

  /* ì¹´ìš´íŠ¸ë‹¤ìš´: ì´ˆê°€ ë” ë¹¨ë¦¬ ì¤„ì–´ë“¤ë„ë¡ speed ì ìš© */
  (function(){
    var H = document.getElementById('hh');
    var M = document.getElementById('mm');
    var S = document.getElementById('ss');
    if(!H || !M || !S) return;

    var displayDurationMs = 3 * 60 * 60 * 1000; /* 3ì‹œê°„ í‘œì‹œ */
    var speed = 4; /* ê°€ì† ë°°ìˆ˜ */
    var virtualTotal = displayDurationMs / speed;
    var t0 = Date.now();

    function pad(n){ return (n < 10 ? '0' : '') + n; }

    function render(msLeft){
      var sec = Math.max(0, Math.floor(msLeft / 1000));
      var h = Math.floor(sec / 3600);
      var m = Math.floor((sec % 3600) / 60);
      var s = sec % 60;
      H.textContent = pad(h);
      M.textContent = pad(m);
      S.textContent = pad(s);
    }

    function tick(){
      var elapsed = Date.now() - t0;
      var leftVirtual = Math.max(0, virtualTotal - elapsed);
      var leftDisplay = leftVirtual * speed;
      render(leftDisplay);
      if(leftVirtual > 0) requestAnimationFrame(tick); else render(0);
    }

    render(displayDurationMs);
    requestAnimationFrame(tick);
  })();
